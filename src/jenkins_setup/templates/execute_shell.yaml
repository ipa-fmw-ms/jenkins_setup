'hardware_build': '#!/bin/bash

date

if [ -z "$ROS_DISTRO" ]; then

echo "set ROS_DISTRO"

ROS_DISTRO=$ros_distro

fi

if [ -z "$ros_distro" ]; then

echo "set ros_distro"

ros_distro=$ROS_DISTRO

fi


#scp -r jenkins@pyramid-10:.ssh $WORKSPACE/

scp -r jenkins@pyramid-10:/home-local/jenkins/jenkins-config/jenkins_setup $WORKSPACE # TODO activate again after testing is finished

#git clone https://github.com/ipa-fmw-ms/jenkins_setup.git



JOBNAME=$JOB_NAME

ROSDISTRO=groovy # TODO: this is input from plugin

REPOSITORY=cob_robots # TODO: where do we get this from?

UBUNTUDISTRO=$ubuntu_distro

ARCH=$arch

PIPELINE_REPOS_OWNER=ipa320

JENKINS_MASTER=pyramid-10

JENKINS_USER=admin

JOBTYPE=hardware_build

export BUILD_ID=$BUILD_ID


. /opt/ros/$ROSDISTRO/setup.sh

export PYTHONPATH=$WORKSPACE/jenkins_setup/src:$PYTHONPATH


echo "start building"

echo  $PIPELINE_REPOS_OWNER $JENKINS_MASTER $JENKINS_USER $ROSDISTRO $REPOSITORY

python $WORKSPACE/jenkins_setup/scripts/hardware_build.py $PIPELINE_REPOS_OWNER $JENKINS_MASTER $JENKINS_USER $ROSDISTRO $REPOSITORY

echo "finished building"
'

